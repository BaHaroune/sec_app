<style>
    form {
      width: 300px;
      margin: 40px auto;
      padding: 20px;

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    label {
      display: block;
      margin-bottom: 10px;
    }
  
    input[type="text"], input[type="password"] {

      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;

    }
  
    input[type="submit"]:hover {

    }
